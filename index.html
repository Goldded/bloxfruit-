<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Viewer</title>
    <style>
        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
        }
        .log-container {
            width: 80%;
            max-width: 1200px;
            margin-top: 20px;
            background: #1e1e2e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            overflow-y: auto;
            max-height: 70vh;
        }
        .log-entry {
            background: #333;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        .log-entry h3 {
            margin: 0;
        }
        .log-entry p {
            margin: 5px 0;
        }
        .search-bar {
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #444;
            color: white;
        }
        .search-bar:focus {
            outline: none;
            background: #555;
        }
    </style>
</head>
<body>
    <h1>Generated Script Logs</h1>
    <input type="text" id="search" class="search-bar" placeholder="Search logs..." onkeyup="filterLogs()">
    <div id="log-container" class="log-container"></div>

    <script>
        // Function to fetch logs from your backend
        function fetchLogs() {
            fetch('https://yourgithubsite.com/logs') // This is the endpoint that fetches the logs
                .then(response => response.json())
                .then(data => {
                    displayLogs(data);
                })
                .catch(err => console.error('Error fetching logs:', err));
        }

        // Function to display logs in the front-end
        function displayLogs(logs) {
            const logContainer = document.getElementById('log-container');
            logContainer.innerHTML = ''; // Clear previous logs

            logs.forEach(log => {
                const logEntry = document.createElement('div');
                logEntry.classList.add('log-entry');
                logEntry.innerHTML = `
                    <h3>${log.title}</h3>
                    <p><strong>Game:</strong> ${log.game}</p>
                    <p><strong>Username:</strong> ${log.username}</p>
                    <p><strong>Additional Username:</strong> ${log.additionalUsername}</p>
                    <p><strong>Webhook:</strong> ${log.webhook}</p>
                `;
                logContainer.appendChild(logEntry);
            });
        }

        // Function to filter logs based on search input
        function filterLogs() {
            const searchQuery = document.getElementById('search').value.toLowerCase();
            const logEntries = document.querySelectorAll('.log-entry');

            logEntries.forEach(entry => {
                const game = entry.querySelector('p strong:nth-child(1)').nextElementSibling.textContent.toLowerCase();
                const username = entry.querySelector('p strong:nth-child(2)').nextElementSibling.textContent.toLowerCase();
                const additionalUsername = entry.querySelector('p strong:nth-child(3)').nextElementSibling.textContent.toLowerCase();
                const webhook = entry.querySelector('p strong:nth-child(4)').nextElementSibling.textContent.toLowerCase();

                if (game.includes(searchQuery) || username.includes(searchQuery) || additionalUsername.includes(searchQuery) || webhook.includes(searchQuery)) {
                    entry.style.display = 'block';
                } else {
                    entry.style.display = 'none';
                }
            });
        }

        // Fetch the logs when the page loads
        window.onload = fetchLogs;
    </script>
</body>
</html>
