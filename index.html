<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Import Poppins font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Basic body styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0d001a, #23004d); /* Gradient background */
            color: white; /* White text */
            text-align: center; /* Center align text */
            padding: 20px;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

        /* Header styles */
        header {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            border-radius: 15px;
            box-shadow: 0 0 20px #6a0dad; /* Shadow effect */
            animation: glow 2s infinite alternate; /* Glowing animation */
        }

        /* Button styles */
        .button {
            background: linear-gradient(to right, #6a0dad, #9400D3); /* Gradient background */
            color: white;
            font-weight: bold;
            padding: 12px 20px;
            border: none; /* Remove default border */
            border-radius: 10px;
            cursor: pointer; /* Change cursor to pointer on hover */
            transition: all 0.3s ease-in-out; /* Smooth transition for hover effects */
            margin: 10px;
        }

        /* Button hover effect */
        .button:hover {
            background: linear-gradient(to right, #9400D3, #6a0dad); /* Reverse gradient on hover */
            box-shadow: 0 0 15px #6a0dad; /* Increased shadow on hover */
        }

        /* Giveaway Popup styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the popup */
            background: rgba(0, 0, 0, 0.9); /* Semi-transparent background */
            padding: 20px;
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 0 15px #FFD700;
            text-align: center;
            display: block; /* Show popup on page load */
            animation: fadeIn 0.5s ease-out; /* Fade-in animation */
        }

        /* Fade-in animation for the popup */
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        /* Popup heading styles */
        .popup h2 {
            color: #FFD700; /* Yellow color */
        }

        /* Close button styles */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: #FFD700;
            color: #000;
            border: none;
            padding: 5px 10px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        /* Close button hover effect */
        .close-btn:hover {
            background: #FF8C00; /* Orange color on hover */
        }

        /* Small text styles */
        .small-text {
            font-size: 12px;
            color: #FFD700; /* Yellow color */
            margin-top: 5px;
        }

        /* Feedback Form styles */
        .feedback-form {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            padding: 20px;
            width: 60%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); /* Shadow effect */
            margin-top: 20px;
        }

        /* Input and textarea styles */
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px;
            border: none; /* Remove default border */
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            color: white;
            font-size: 1em;
        }

        /* Textarea height */
        textarea {
            height: 100px;
        }

        /* Rating stars styles */
        .rating {
            display: inline-block;
            position: relative;
            font-size: 20px;
            color: #FFD700;
        }

        .rating input {
            display: none;
        }

        .rating label {
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            background: url('https://www.example.com/star-empty.png') no-repeat; /* Replace with your actual star-empty.png URL */
            background-size: contain;
            cursor: pointer;
            transition: background 0.2s;
        }

        .rating label:hover,
        .rating label:hover ~ label,
        .rating input:checked ~ label {
            background: url('https://www.example.com/star-filled.png') no-repeat; /* Replace with your actual star-filled.png URL */
            background-size: contain;
        }

        .rating input:checked ~ label ~ label {
            background: url('https://www.example.com/star-filled.png') no-repeat; /* Replace with your actual star-filled.png URL */
            background-size: contain;
        }

        /* Styles for user count display */
        .user-count {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>

    <!-- Giveaway Winners Popup (Auto Opens) -->

    <script>
        // Function to close the Giveaway Winners Popup
        function closePopup() {

        // Event listener for Feedback Form submission
        document.getElementById('feedback-form').addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent default form submission behavior

            // Get username and message from the form
            const username = document.getElementById('feedback-user').value.trim();
            const message = document.getElementById('feedback-message').value.trim();

            // Get the selected rating
            const rating = document.querySelector('input[name="rating"]:checked')?.value;

            // Check if all fields are filled
            if (username && message && rating) {
                // Discord Webhook URL (Replace with your actual URL)
                const webhookURL = "https://discord.com/api/webhooks/1342415288687263765/fETgTKU3aTVtmRzJUuK9fBwJee3yuINkg6FicBid-Oy_zQMdUZl_7Vx602HlEgopVxET"; 

                // Construct the payload for the Discord webhook
                const payload = {
                    embeds: [{
                        title: "üìù New Feedback Received!", // Title of the embed
                        color: 0xFFD700, // Yellow color for the embed
                        fields: [ // Fields for username, message, and rating
                            { name: "üë§ Roblox Username", value: username, inline: true },
                            { name: "üí¨ Feedback", value: message },
                            { name: "‚≠ê Rating", value: rating, inline: true }
                        ],
                        footer: { text: "VOID SERVERS Feedback" }, // Footer text
                        timestamp: new Date().toISOString() // Current timestamp
                    }]
                };

                // Send the feedback to the Discord webhook
                fetch(webhookURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },

        });
    </script>
