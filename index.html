<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLD SERVERS</title>
    <script data-cfasync="false" src="//dcbbwymp1bhlf.cloudfront.net/?wbbcd=1153948"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #2e026d, #15162c);
            color: white;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 15px rgba(255, 255, 255, 0.1); }
            to { box-shadow: 0 0 30px rgba(255, 255, 255, 0.5); }
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #FFD700;
        }
        .server, .giveaway, .feedback-form, .ad-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 20px auto;
            width: 60%;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s;
            border: 1px solid #6a0dad;
        }
        .server:hover, .giveaway:hover, .feedback-form:hover {
            transform: scale(1.05);
        }
        .join-button, .giveaway-button, button {
            background: linear-gradient(45deg, #FFD700, #FF4500);
            color: white;
            padding: 15px 25px;
            border: none;
            cursor: pointer;
            font-size: 20px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.5);
        }
        .join-button:hover, .giveaway-button:hover, button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        .fireflies {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .firefly {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            animation: fly 10s infinite ease-in-out;
        }
        @keyframes fly {
            0% { transform: translateY(0) translateX(0); opacity: 0.5; }
            50% { transform: translateY(-200px) translateX(200px); opacity: 1; }
            100% { transform: translateY(0) translateX(0); opacity: 0.5; }
        }
        .perm-dragon-counter {
            font-size: 2rem;
            color: #FFD700;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 12px;
            display: inline-block;
            margin-top: 10px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>

</body>
</html>
