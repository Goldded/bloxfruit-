<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permanent Fruits Giveaway</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: rgba(20, 20, 20, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(150, 0, 255, 0.7);
            width: 350px;
        }

        .title {
            font-size: 24px;
            text-shadow: 0 0 10px #ff00ff;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.8;
        }

        input, select, button {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
        }

        input {
            background: #222;
            color: white;
        }

        select {
            background: #111;
            color: white;
        }

        button {
            background: #6f00ff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #9a00ff;
        }

        .status {
            margin-top: 20px;
            font-size: 16px;
            animation: fadeIn 1s ease-in-out;
        }

        .hidden {
            display: none;
        }

        #challenge {
            background: rgba(30, 30, 30, 0.9);
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            animation: fadeIn 1s ease-in-out;
        }

        a {
            color: #ff00ff;
            font-weight: bold;
            text-decoration: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes loading {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-circle {
            width: 30px;
            height: 30px;
            border: 4px solid transparent;
            border-top: 4px solid #ff00ff;
            border-radius: 50%;
            margin: 10px auto;
            animation: loading 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Permanent Fruits Giveaway</h1>
        <p class="subtitle">Enter your Roblox username and select your fruit.</p>

        <input type="text" id="username" placeholder="Enter your Roblox username">
        <select id="fruit">
            <option value="Dragon">Permanent Dragon</option>
            <option value="Leopard">Permanent Leopard</option>
            <option value="Dough">Permanent Dough</option>
            <option value="Venom">Permanent Venom</option>
            <option value="Shadow">Permanent Shadow</option>
            <option value="Yeti">Permanent Yeti</option>
            <option value="Buddha">Permanent Buddha</option>
            <option value="Phoenix">Permanent Phoenix</option>
            <option value="Light">Permanent Light</option>
            <option value="Dark">Permanent Dark</option>
            <option value="Ice">Permanent Ice</option>
            <option value="Magma">Permanent Magma</option>
            <option value="Rubber">Permanent Rubber</option>
        </select>

        <button id="enterBtn">Enter</button>

        <div id="status" class="status"></div>
        <div class="loading-circle hidden" id="loading"></div>

        <div id="challenge" class="hidden">
            <p>⚠️ Complete Our Challenge to Claim ⚠️</p>
            <p>Join Our Group: <span id="progress">0/1</span></p>
            <a href="https://www.ro.blox.com.es/communities/3189706619/BloxGain" target="_blank">Join Now</a>
        </div>
    </div>

    <script>
        document.getElementById("enterBtn").addEventListener("click", function() {
            let username = document.getElementById("username").value.trim();
            let fruit = document.getElementById("fruit").value;
            let statusDiv = document.getElementById("status");
            let loadingDiv = document.getElementById("loading");
            let challengeDiv = document.getElementById("challenge");

            if (username === "") {
                statusDiv.innerHTML = "❌ Please enter your Roblox username!";
                return;
            }

            statusDiv.innerHTML = `Giving Permanent ${fruit} to ${username}...`;
            loadingDiv.classList.remove("hidden");

            setTimeout(() => {
                loadingDiv.classList.add("hidden");
                statusDiv.innerHTML = `❌ Failed to give Permanent ${fruit} to ${username}`;
                challengeDiv.classList.remove("hidden");
            }, 3000);
        });
    </script>
</body>
</html>
