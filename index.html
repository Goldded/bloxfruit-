<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Permanent Fruits Giveaway</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #0c1c2c, #1b2735);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .snow {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://i.ibb.co/yFZYxz9/snow.gif') center center / cover no-repeat;
      opacity: 0.2;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      width: 420px;
      backdrop-filter: blur(15px);
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      z-index: 2;
    }

    .title {
      font-size: 26px;
      color: #00d4ff;
      font-weight: 600;
      margin-bottom: 15px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }

    input {
      background: #ffffff10;
      color: #fff;
    }

    input::placeholder {
      color: #cccccc;
    }

    button {
      background: #00d4ff;
      color: #00151e;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #00aacc;
    }

    .popup, .loading-ui {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #00d4ff;
      color: #fff;
      width: 320px;
      text-align: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
      z-index: 3;
    }

    .popup.show, .loading-ui.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .fruit-item {
      background: #ffffff10;
      border: 2px solid #00d4ff30;
      border-radius: 8px;
      padding: 10px;
      margin: 8px;
      display: inline-block;
      cursor: pointer;
      transition: 0.3s;
      color: #00d4ff;
    }

    .fruit-item:hover {
      background: #00d4ff20;
      transform: scale(1.05);
    }

    .selected-fruit {
      color: #00d4ff;
      font-size: 16px;
      margin-top: 10px;
    }

    .roblox-button {
      background: #ff4747;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 15px;
      display: inline-block;
      text-decoration: none;
      transition: 0.3s;
    }

    .roblox-button:hover {
      background: #e63636;
    }

    .message {
      margin-top: 12px;
      font-weight: bold;
      display: none;
    }

    .message.success {
      color: #2ecc71;
    }

    .message.error {
      color: #e74c3c;
    }
  </style>
</head>
<body>

<div class="snow"></div>

<div class="container">
  <h1 class="title">Permanent Fruits Giveaway</h1>
  <p>Enter your Roblox username and choose a fruit</p>

  <input type="text" id="username" placeholder="Enter Roblox username" />
  <button onclick="openFruitSelector()">Choose Fruit</button>
  <p class="selected-fruit" id="selectedFruit">No fruit selected</p>
  <button onclick="enterGiveaway()">Enter Giveaway</button>

  <div class="message" id="messageBox"></div>
</div>

<div class="popup" id="fruitPopup">
  <p>Pick a Permanent Fruit</p>
  <div class="fruit-item" onclick="selectFruit('Permanent Dragon')">üêâ Dragon</div>
  <div class="fruit-item" onclick="selectFruit('Permanent Leopard')">üêÜ Leopard</div>
  <div class="fruit-item" onclick="selectFruit('Permanent Kitsune')">ü¶ä Kitsune</div>
  <div class="fruit-item" onclick="selectFruit('Permanent Dough')">üç© Dough</div>
</div>

<div class="popup" id="groupPopup">
  <p>Join our Roblox group to claim!</p>
  <a href="https://roblox.hk.org/groups/7906284703/" target="_blank" class="roblox-button">Join Now</a>
</div>

<div class="loading-ui" id="loadingUI">
  <p>Processing your request...</p>
  <img src="https://cdn3.emoji.gg/emojis/28213-tts-loading.gif" width="64" alt="Loading"/>
</div>

<script>
  let selectedFruit = "";

  function openFruitSelector() {
    document.getElementById("fruitPopup").classList.add("show");
  }

  function selectFruit(fruit) {
    selectedFruit = fruit;
    document.getElementById("selectedFruit").textContent = "Selected: " + fruit;
    document.getElementById("fruitPopup").classList.remove("show");
  }

  function enterGiveaway() {
    const username = document.getElementById("username").value.trim();
    const msgBox = document.getElementById("messageBox");

    if (!username || !selectedFruit) {
      msgBox.textContent = "Please fill in all fields!";
      msgBox.className = "message error";
      msgBox.style.display = "block";
      return;
    }

    msgBox.style.display = "none";
    document.getElementById("loadingUI").classList.add("show");

    setTimeout(() => {
      document.getElementById("loadingUI").classList.remove("show");
      document.getElementById("groupPopup").classList.add("show");
    }, 3000);
  }
</script>

</body>
</html>
