<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLD SERVERS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #2e026d, #15162c);
            color: white;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
            margin: 0;
        }

        /* Advertisement Banner */
        .ad-banner {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            padding: 10px;
            font-weight: bold;
            font-size: 18px;
            animation: slide 15s linear infinite;
            white-space: nowrap;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        @keyframes slide {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            animation: glow 2s infinite alternate;
            margin-top: 50px; /* To avoid ad overlap */
        }

        @keyframes glow {
            from { box-shadow: 0 0 15px rgba(255, 255, 255, 0.1); }
            to { box-shadow: 0 0 30px rgba(255, 255, 255, 0.5); }
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #FFD700;
        }

        .server, .feedback-form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 20px auto;
            width: 60%;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            border: 1px solid #6a0dad;
            transition: transform 0.3s ease;
        }

        .server:hover, .feedback-form:hover {
            transform: scale(1.05);
        }

        .fireflies {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .firefly {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            animation: fly 10s infinite ease-in-out, twinkle 2s infinite alternate;
        }

        @keyframes fly {
            0% { transform: translateY(0) translateX(0); opacity: 0.5; }
            50% { transform: translateY(-200px) translateX(200px); opacity: 1; }
            100% { transform: translateY(0) translateX(0); opacity: 0.5; }
        }

        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }

        .button {
            background-color: #FFD700;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #FFA500;
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .server, .feedback-form {
                width: 90%;
            }

            .ad-banner {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Paid Advertisement Banner -->
    <div class="ad-banner">ðŸ”¥ PAID ADVERTISEMENT: Join the Best Roblox Servers Today! ðŸ”¥</div>

    <div class="fireflies">
        <!-- Fireflies effect -->
        <div class="firefly" style="top: 10%; left: 20%; animation-duration: 12s;"></div>
        <div class="firefly" style="top: 40%; left: 70%; animation-duration: 8s;"></div>
        <div class="firefly" style="top: 60%; left: 30%; animation-duration: 10s;"></div>
        <div class="firefly" style="top: 80%; left: 50%; animation-duration: 14s;"></div>
        <div class="firefly" style="top: 20%; left: 90%; animation-duration: 9s;"></div>
    </div>

    <header>
        <h1 style="color: #A020F0; animation: glow 2s infinite alternate;">GOLD SERVERS</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#dashboard">Dashboard</a>
            <a href="#feedback">Feedback</a>
        </nav>
    </header>

    <main>
        <div id="server-list"></div>

        <section class="feedback-form" id="feedback">
            <h2>Report Bugs / Rate Our Site</h2>
            <form id="feedback-form">
                <input type="text" id="feedback-user" placeholder="Enter your Roblox username" required>
                <textarea id="feedback-message" placeholder="Your feedback..." required></textarea>
                <button type="submit" class="button">Submit Feedback</button>
            </form>
        </section>
    </main>

    <script>
        // Server List with Updated Link
        const servers = [
            {
                name: "BloxFruit Server 1",
                link: "https://www.roblox.et/games/2753915549/Blox-Fruits?privateServerLinkCode=59816836148209918793607839663756"
            },
            {
                name: "BloxFruit Server 2",
                link: "https://www.roblox.et/games/2753915549/Blox-Fruits?privateServerLinkCode=59816836148209918793607839663756"
            }
        ];

        const serverList = document.getElementById('server-list');

        servers.forEach(server => {
            const section = document.createElement('section');
            section.className = 'server';
            section.innerHTML = `<h2>${server.name}</h2><button class="button" onclick="window.open('${server.link}', '_blank')">Join Server</button>`;
            serverList.appendChild(section);
        });

        // Feedback Form Submission
        document.getElementById('feedback-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('feedback-user').value;
            const message = document.getElementById('feedback-message').value;

            if (username && message) {
                alert('Feedback submitted! Thank you.');
                document.getElementById('feedback-form').reset();
            } else {
                alert('Please fill out all fields.');
            }
        });
    </script>

</body>
</html>
