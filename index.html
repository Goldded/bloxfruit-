            color: #FFD700;
            transition: transform 0.3s;
        }
        .star:hover, .star.selected {

        }

</head>

<script>
    let selectedRating = 0;

    document.querySelectorAll('.star').forEach(star => {
        star.addEventListener('click', function() {
            selectedRating = this.getAttribute('data-value');
            document.querySelectorAll('.star').forEach(s => s.classList.remove('selected'));
            for (let i = 0; i < selectedRating; i++) {
                document.querySelectorAll('.star')[i].classList.add('selected');
            }
        });
    });

    document.getElementById('feedback-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('roblox-user').value;
        const message = document.getElementById('feedback-message').value;

        fetch('https://discord.com/api/webhooks/1306937739702308915/-kxWY0Xk3Ci95HR7DjHZyw2BcMSc3CvkwMwllTDEOve0LmozUU3QgGT8k51FtCCylQiI', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ content: `Feedback from **${username}**: ${message}\nRating: ${selectedRating} Stars` })
        }).then(response => {
            if (response.ok) {
                alert('Feedback sent successfully!');
            } else {
                alert('Error sending feedback.');
            }
        }).catch(error => {
            alert('Error: ' + error.message);
        });
    });
</script>
