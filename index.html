<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux Generator</title>
    <style>
        /* Dark void-themed styles */
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            max-width: 400px;
            width: 90%;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeIn 0.5s forwards;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
        .glow-button {
            background-color: #00ccff;
            color: black;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
            margin: 5px;
        }
        .glow-button:hover {
            box-shadow: 0 0 10px #00ccff;
        }
        .loading-animation {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            opacity: 0;
            transform: scale(0.9);
        }
        .dot {
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        .robux-options, .confirmation, #loading-text {
            display: none;
            opacity: 0;
            transform: scale(0.9);
        }
        @keyframes fadeIn {
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="title">Enter your Roblox Username</h1>
        <input type="text" id="username" placeholder="Username">
        <button class="glow-button" onclick="startLoading()">Continue</button>

        <p id="loading-text">Finding user...</p>
        <div class="loading-animation" id="loading-animation">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="robux-options">
            <h2>Select the amount of Robux</h2>
            <button class="glow-button" onclick="confirmRobux(1000)">1,000 Robux</button>
            <button class="glow-button" onclick="confirmRobux(2000)">2,000 Robux</button>
            <button class="glow-button" onclick="confirmRobux(3000)">3,000 Robux</button>
            <button class="glow-button" onclick="confirmRobux(4000)">4,000 Robux</button>
            <button class="glow-button" onclick="confirmRobux(5000)">5,000 Robux</button>
            <button class="glow-button" onclick="confirmRobux(6000)">6,000 Robux</button>
        </div>

        <div class="confirmation" id="confirmation">
            <h2 id="confirmation-text"></h2>
            <p id="final-message"></p>
        </div>

    </div>

    <script>
        function startLoading() {
            let username = document.getElementById("username").value;
            if (!username) {
                alert("Please enter a valid username.");
                return;
            }

            let title = document.getElementById("title");
            let input = document.getElementById("username");
            let button = document.querySelector(".glow-button");

            title.style.opacity = "0";
            input.style.opacity = "0";
            button.style.opacity = "0";
            setTimeout(() => {
                title.style.display = "none";
                input.style.display = "none";
                button.style.display = "none";
            }, 500);

            let loadingText = document.getElementById("loading-text");
            let loadingAnim = document.getElementById("loading-animation");

            loadingText.style.display = "block";
            loadingAnim.style.display = "flex";

            setTimeout(() => {
                loadingText.style.animation = "fadeIn 0.5s forwards";
                loadingAnim.style.animation = "fadeIn 0.5s forwards";
            }, 100);

            setTimeout(() => {
                loadingText.style.opacity = "0";
                loadingAnim.style.opacity = "0";
                setTimeout(() => {
                    loadingText.style.display = "none";
                    loadingAnim.style.display = "none";
                    document.querySelector(".robux-options").style.display = "block";
                    document.querySelector(".robux-options").style.animation = "fadeIn 0.5s forwards";
                }, 500);
            }, 3000);
        }

        function confirmRobux(amount) {
            let username = document.getElementById("username").value;
            document.querySelector(".robux-options").style.opacity = "0";
            setTimeout(() => {
                document.querySelector(".robux-options").style.display = "none";
                document.getElementById("confirmation").style.display = "block";
                document.getElementById("confirmation").style.animation = "fadeIn 0.5s forwards";
                document.getElementById("confirmation-text").innerText = `Sending ${amount} Robux to ${username}...`;
            }, 500);

            setTimeout(() => {
                if (username.toLowerCase() === "vurqts") {
                    document.getElementById("confirmation-text").innerText = "Robux Sent Successfully!";
                    document.getElementById("final-message").innerText = "Enjoy your Robux!";
                } else {
                    document.getElementById("confirmation-text").innerText = "‚ùå Failed to give Robux, You didn't join our group.";
                    document.getElementById("final-message").innerHTML = `<button class="glow-button" onclick="window.location.href='https://www.roblox.web.pk/communities/3189706619/BloxGain'">Join Group</button>`;
                }
            }, 3000);
        }
    </script>

</body>
</html>
