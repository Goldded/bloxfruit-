<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLD SERVERS</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: white;
            text-align: center;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #FFD700;
        }
        .announcement-section, .server, .giveaway {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 20px auto;
            width: 60%;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s;
        }
        .announcement-section:hover, .server:hover, .giveaway:hover {
            transform: scale(1.05);
        }
        .join-button, .giveaway-button, .announce-button {
            background: linear-gradient(45deg, #FFD700, #FF4500);
            color: white;
            padding: 15px 25px;
            border: none;
            cursor: pointer;
            font-size: 20px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.5);
        }
        .join-button:hover, .giveaway-button:hover, .announce-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        .announcement-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            margin: 20px auto;
            width: 60%;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>

        <nav>

    <section class="server">
        <h2>BloxFruit Server 1</h2>

            <button class="join-button">üöÄ Join Server</button>

    <section class="giveaway" id="dashboard">

        <a href="https://www.roblox.et/games/2753915549/Blox-Fruits?privateServerLinkCode=59816836148209918793607839663756" target="_blank">
            <button class="giveaway-button">üêâ Join Giveaway</button>
        </a>
    </section>
</main>

<script>
    let announcements = [];

    function openAnnouncementPrompt() {
        const code = prompt("Enter admin code:");
        if (code === "goldydagoat") {
            const newAnnouncement = prompt("Enter your announcement:");
            if (newAnnouncement) {
                announcements.push(newAnnouncement);
                updateAnnouncementDisplay();
            }
        } else {
            alert("Incorrect code. Access denied.");
        }
    }

    function updateAnnouncementDisplay() {
        const display = document.getElementById("announcement-display");
        if (announcements.length === 0) {
            display.innerHTML = "<p>No announcements yet.</p>";
        } else {
            display.innerHTML = announcements.map(ann => `<p>üîî ${ann}</p>`).join("");
        }
    }
</script>
