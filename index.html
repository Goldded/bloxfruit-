<!DOCTYPE html>

<head>

    <title>Permanent Fruits Giveaway</title>
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Minecraft', sans-serif;
        }

        body {
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
            width: 420px;
            border: 2px solid #333;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        .title {
            font-size: 28px;
            margin-bottom: 8px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #f39c12;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border: 2px solid #333;
            background: #2c2c2c;
            color: #e0e0e0;
            font-size: 16px;
            border-radius: 6px;
            transition: all 0.3s ease-in-out;
        }

        button {
            background: #f39c12;
            border: 2px solid #f39c12;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #e67e22;
            border-color: #e67e22;
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            width: 320px;
            text-align: center;
            opacity: 0;
            backdrop-filter: blur(8px);
            border: 2px solid #333;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .popup.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .fruits-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .fruit-item {
            background: #2c2c2c;
            padding: 10px;
            border-radius: 6px;
            border: 2px solid #333;
            cursor: pointer;
            transition: 0.3s;
            width: 90px;
            text-align: center;
            color: #f39c12;
        }

        .fruit-item:hover {
            background: #333;
            transform: scale(1.1);
        }

        .selected-fruit {
            margin-top: 10px;
            font-size: 18px;
            color: #f39c12;
        }

        .loading-ui {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #333;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        .message {
            margin-top: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #e74c3c;
            display: none;
        }

        .success {
            color: #27ae60;
        }

        .roblox-button {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            color: #ffffff;
            background-color: #ff0000;
            border: 2px solid #ff0000;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .roblox-button:hover {
            background-color: #cc0000;
            border-color: #cc0000;
        }

        .custom-button {
            background: #3498db;
            border: 2px solid #3498db;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-top: 12px;
        }

        .custom-button:hover {
            background: #2980b9;
            border-color: #2980b9;
        }

    </style>
</head>
<body>

        <p>Enter your Roblox username and select your fruit.</p>

        <input type="text" id="username" placeholder="Enter your Roblox username">

        }

        function selectFruit(fruitName) {
            selectedFruit = fruitName;
            document.getElementById("selectedFruit").textContent = "Selected: " + fruitName;
            document.getElementById("fruitPopup").classList.remove("show");

        function enterGiveaway() {
            document.getElementById("loadingUI").style.display = "block";

</body>
</html>
